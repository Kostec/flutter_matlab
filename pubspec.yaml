version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  zoom_widget: ^0.2.1 # Масштабируемый виджет
  global_configuration: ^1.6.0 # Глобвльные настройки
  step_progress_indicator: ^1.0.2
  timeline_tile: ^2.0.0 # Вищуализация последовательности действий
  fl_chart: ^0.41.0 # Графики
  math_expressions: ^2.3.0 # Отрисовка формул
  flutter_form_builder: ^7.0.0 # создание формы с полями
  fluttertoast: ^8.0.8 # всплывающие уведомления

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
